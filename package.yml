
id: am-lang-core
version: 0.1.0
type: library
platforms:
  - id: libc
    abstract: true
    additionalHeaders:
      - core.h 
    additionalCSources: 
      - inputFilename: core.c     
        outputFilename: core.o
  - id: amigaos
    extends: libc
    gccCommand: m68k-amigaos-gcc
    additionalIncludePaths:
      - c-libs/AmiSSL/Developer/include
    gccLibraryPaths:
      - c-libs/AmiSSL/Developer/lib/AmigaOS3      
    additionalHeaders:
      - amiga.h
    additionalCSources: 
      - inputFilename: amiga.c     
        outputFilename: amiga.o
    gccAdditionalOptions:
      - -noixemul
    gccAdditionalLibraries:
      - socket
      - amisslstubs
      - amisslauto
