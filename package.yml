  - id: macos
    extends: libc
    gccCommand: gcc
    additionalIncludePaths:
      - /opt/homebrew/opt/openssl@3/include
    gccLibraryPaths:
      - /opt/homebrew/opt/openssl@3/lib
    gccAdditionalOptions:
      - -DOPENSSL_SSL_LIBRARY=/opt/homebrew/opt/openssl@3/lib/libssl.dylib -DOPENSSL_CRYPTO_LIBRARY=/opt/homebrew/opt/openssl@3/lib/libcrypto.3.dylib
  - id: macos-arm
    extends: macos
    gccCommand: gcc
    additionalIncludePaths:
      - /opt/homebrew/opt/openssl@3/include
    gccAdditionalLibraries:
      - ssl
      - crypto
    gccLibraryPaths:
      - /opt/homebrew/opt/openssl@3/lib
    gccAdditionalOptions:
      - -DOPENSSL_SSL_LIBRARY=/opt/homebrew/opt/openssl@3/lib/libssl.dylib -DOPENSSL_CRYPTO_LIBRARY=/opt/homebrew/opt/openssl@3/lib/libcrypto.3.dylib

#    additionalIncludePaths:
#      - /opt/homebrew/opt/openssl@3/include
#    gccLibraryPaths:
#      - /opt/homebrew/opt/openssl@3/lib
  - id: morphos-ppc
    extends: libc
    gccCommand: ppc-morphos-gcc
    additionalHeaders:
      - morphos.h
    additionalCSources: 
      - inputFilename: morphos.c     
        outputFilename: morphos.o
    gccAdditionalOptions:
      - -noixemul
  - id: aros-x86-64
    extends: libc
    gccCommand: gcc
    additionalHeaders:
      - aros.h
    additionalCSources: 
      - inputFilename: aros.c     
        outputFilename: aros.o
    gccAdditionalOptions:
      - -noixemul
